<section class="container mt-4">
  <h1 class="text-center">Entre em Contato</h1>
  <p class="text-center">

          <textarea class="form-control" rows="4" placeholder="Escreva sua mensagem"></textarea>

      </form>
    </div>
  </div>
</section>
